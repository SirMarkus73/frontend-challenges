<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Social Login</title>
  </head>
  <body>
    <article class="card">
      <h1 class="title">Already working together?</h1>
      <p class="description">
        Log in to your account and connect with your teammates
      </p>
      <form class="email-form">
        <input
          type="text"
          class="input"
          placeholder="youremail@address.es"
        />
        <button class="submit-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m11.293 17.293l1.414 1.414L19.414 12l-6.707-6.707l-1.414 1.414L15.586 11H6v2h9.586z"
            />
          </svg>
        </button>
      </form>
      <div class="members">
        <img
          src="https://placehold.co/64x64"
          alt=""
        />
        <img
          src="https://placehold.co/64x64"
          alt=""
        />
        <img
          src="https://placehold.co/64x64"
          alt=""
        />
        <img
          src="https://placehold.co/64x64"
          alt=""
        />
        <img
          src="https://placehold.co/64x64"
          alt=""
        />
      </div>
    </article>
  </body>
</html>
