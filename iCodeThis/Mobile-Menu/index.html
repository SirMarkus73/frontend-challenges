<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Mobile Menu</title>
  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <img
          width="64"
          height="64"
          src="https://placehold.co/96x96"
          alt="Dr. Jessica James"
        />
        <div>
          <h3>Dr. Jessica James</h3>
          <p>Dermatologist</p>
        </div>
      </header>
      <aside class="add-branch">
        <button class="add-branch-button">
          <svg
            class="add-branch-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"
            />
          </svg>
          Add Branch
        </button>
      </aside>
      <main class="card-main">
        <div class="card-main-sections">
          <div class="card-main-section">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="card-main-section-icon"
            >
              <path
                fill="currentColor"
                d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10s10-4.486 10-10S17.514 2 12 2m7.931 9H13V4.069A8.008 8.008 0 0 1 19.931 11M4 12c0-4.072 3.061-7.436 7-7.931V12a.996.996 0 0 0 .111.438c.015.03.022.063.041.093l4.202 6.723A7.949 7.949 0 0 1 12 20c-4.411 0-8-3.589-8-8m13.052 6.196L13.805 13h6.126a7.992 7.992 0 0 1-2.879 5.196"
              />
            </svg>
            Dashboard
          </div>
          <div class="card-main-section">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="card-main-section-icon"
            >
              <path
                fill="currentColor"
                d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h5v-2H4V7h16v12h-5v2h5c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2"
              />
              <path
                fill="currentColor"
                d="M13 21v-5h3l-4-5l-4 5h3v5z"
              />
            </svg>
            Post sessions
          </div>
          <div class="card-main-section">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="card-main-section-icon"
            >
              <path
                d="M20.98 11.802a.995.995 0 0 0-.738-.771l-6.86-1.716l2.537-5.921a.998.998 0 0 0-.317-1.192a.996.996 0 0 0-1.234.024l-11 9a1 1 0 0 0 .39 1.744l6.719 1.681l-3.345 5.854A1.001 1.001 0 0 0 8 22a.995.995 0 0 0 .6-.2l12-9a1 1 0 0 0 .38-.998z"
                fill="currentColor"
              />
            </svg>
            Live sessions
          </div>
          <div class="card-main-section">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="card-main-section-icon"
            >
              <path
                fill="currentColor"
                d="M12 2C6.486 2 2 5.589 2 10c0 2.908 1.898 5.515 5 6.934V22l5.34-4.005C17.697 17.852 22 14.32 22 10c0-4.411-4.486-8-10-8m0 14h-.333L9 18v-2.417l-.641-.247C5.67 14.301 4 12.256 4 10c0-3.309 3.589-6 8-6s8 2.691 8 6s-3.589 6-8 6"
              />
              <path
                fill="currentColor"
                d="M7 7h10v2H7zm0 4h7v2H7z"
              />
            </svg>
            Messages
          </div>
          <div class="card-main-section">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="card-main-section-icon"
            >
              <path
                fill="currentColor"
                d="M12 4.595a5.904 5.904 0 0 0-3.996-1.558a5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412l7.332 7.332c.17.299.498.492.875.492a.99.99 0 0 0 .792-.409l7.415-7.415c2.354-2.354 2.354-6.049-.002-8.416a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595m6.791 1.61c1.563 1.571 1.564 4.025.002 5.588L12 18.586l-6.793-6.793c-1.562-1.563-1.561-4.017-.002-5.584c.76-.756 1.754-1.172 2.799-1.172s2.035.416 2.789 1.17l.5.5a.999.999 0 0 0 1.414 0l.5-.5c1.512-1.509 4.074-1.505 5.584-.002"
              />
            </svg>
            Locum library
          </div>
        </div>
      </main>
      <button
        class="close-menu-button"
        title="Close menu"
      >
        <svg
          class="close-menu-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"
          />
        </svg>
      </button>
    </article>
  </body>
</html>
